language: dart
dart:
  - dev

branches:
  only: 
    - master
    - release

jobs:
  include:
    - stage: Build
      script: bash ./tool/build.sh
    - stage: Deploy
      script: bash ./tool/publish.sh

stages:
  - Build
  - name: Deploy
    if: branch = master

cache:
  directories:
    - $HOME/.pub-cache